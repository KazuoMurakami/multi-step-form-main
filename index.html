<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <div class="step-first">
      <!-- Sidebar start -->
      <header class="side-bar">
        <div class="step-sidebar">
          <span class="circle active">1</span>
          <div>STEP 1 <span>Your info </span></div>
        </div>
        <div class="step-sidebar">
          <span class="circle">2</span>
          <div>STEP 2 <span>Select plan</span></div>
        </div>
        <div class="step-sidebar">
          <span class="circle">3</span>
          <div>STEP 3 <span>Add-ons</span></div>
        </div>
        <div class="step-sidebar">
          <span class="circle">4</span>
          <div>STEP 4 <span>Summary</span></div>
        </div>
      </header>
      <!-- Sidebar end -->

      <!-- Step 1 start -->
      <div class="step-info hide">
        <div class="description-step">
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>
        </div>
        <form action="" class="form-step">
          <label for="">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name e.g. Stephen King"
            required
          />
          <label for="">Email Adress</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address e.g. stephenking@lorem.com"
            required
          />
          <label for="">Phone Number</label>
          <input
            type="number"
            name="phone"
            id="phone"
            placeholder="Phone Number e.g. +1 234 567 890 "
            required
          />
          <input type="submit" value="Next Step" id="button" />
        </form>
      </div>
      <!-- Step 1 end -->

      <!-- Step 2 start -->
      <div class="step-info">
        <div class="description-step">
          <h1>Select your plan</h1>
          <p>You have the option of monthly or yearly billing.</p>
        </div>
        <div class="plan-step">
          <div class="plan-option">
            <img src="assets/images/icon-arcade.svg" alt="" />
            <div><span>Arcade </span>$9/mo</div>
          </div>
          <div class="plan-option">
            <img src="assets/images/icon-advanced.svg" alt="" />
            <div><span>Advanced</span> $12/mo</div>
          </div>
          <div class="plan-option">
            <img src="assets/images/icon-pro.svg" alt="" />
            <div><span>Pro</span> $15/mo</div>
          </div>
        </div>
        <div class="selection-option">
          <span>Monthly</span>
          <div class="toggle-switch">
            <input class="toggle-input" id="toggle" type="checkbox" />
            <label class="toggle-label" for="toggle"></label>
          </div>
          <span>Yearly</span>
        </div>
        <div class="buttons">
          <button>Go Back</button>
          <button>Next Step</button>
        </div>
      </div>
      <!-- Step 2 End -->
    </div>
    <!-- 3 start  -->
    <!-- Pick add-ons Add-ons help enhance your gaming experience. Online service
    Access to multiplayer games +$1/mo Larger storage Extra 1TB of cloud save
    +$2/mo Customizable Profile Custom theme on your profile +$2/mo Go Back Next
    Step -->
    <!-- Step 3 end -->

    <!-- Step 4 start -->
    <!-- 
    Finishing up Double-check everything looks OK before confirming. -->

    <!-- Dynamically add subscription and add-on selections here -->
    <!-- 
    Total (per month/year) Go Back Confirm -->

    <!-- Step 4 end -->

    <!-- Step 5 start -->

    <!-- Thank you! Thanks for confirming your subscription! We hope you have fun
    using our platform. If you ever need support, please feel free to email us
    at support@loremgaming.com. -->

    <!-- Step 5 end -->
  </body>
</html>
